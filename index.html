<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./download.png.crdownload" type="image/x-icon">
<link rel="icon" href="./download.png.crdownload" type="image/x-icon">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="heading">
    <div class="heading-1">
        Student Portal
    </div>
   </div>
      
   <div class="rootcontainer">
    <div id="search">
        <input id="search-input" type="text" placeholder="Search" style="color:black">
        <button id="search-button">Search</button>
      </div>
      
      <div id="sort-buttons">
        <button id="sort-name-asc">Sort A<i class="material-icons">arrow_right_alt</i>Z</button>
        <button id="sort-name-desc">Sort Z<i class="material-icons">arrow_right_alt</i>A</button>
        <button id="sort-marks">Sort by Marks</button>
        <button id="sort-passing">Sort by Passing</button>
        <button id="sort-class">Sort by Class</button>
        <button id="sort-gender">Sort by Gender</button>
      </div>
      <table id="students-table">
        <thead>
          <tr>
            <td style="width:1%">Id</td>
            <td>Name</td>
            <td>Gender</td>
            <td>Class</td>
            <td>Marks</td>
            <td>Passing</td>
            <td>Email</td>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
   </div>
</div>
      <script src="script.js"></script>
</body>
</html>
